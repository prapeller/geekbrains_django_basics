{% extends 'products/base.html' %}
{% load static %}

{% block content %}
    <div class="container">

        <a class="btn btn-dark form-control mb-5 mt-5" href="{% url 'orders_app:order_list' %}" role="button">Back</a>
        {% include 'ordersapp/includes/inc_order_summary.html' %}

        <div class="text-center">
            <div class="h1">Are you sure you want to delete?</div>
            <form action="{% url 'orders_app:order_delete' object.pk %}" method="post">
                {% csrf_token %}
                <input class="btn btn-danger" type="submit" value="Delete">
            </form>
        </div>

    </div>
{% endblock %}
