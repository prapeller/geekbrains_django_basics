{% load static %}
{% get_static_prefix as STATIC_PREFIX %}

<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">

	{% block title %}
	{% endblock %}

	<!-- Bootstrap core CSS -->
	<link href="{{ STATIC_PREFIX }}vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

	<!-- Custom styles for this template -->
	{% block css %}
	{% endblock %}

</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
	<div class="container">
		<a class="navbar-brand" href="{% url 'index' %}">GeekShop</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
		        aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarResponsive">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item active">
<!--					<a class="nav-link" href="{% url 'products:main' %}">Каталог</a>-->
					<a class="nav-link" href="{% url 'products_app:main' %}">Каталог</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#"><i class="fas fa-shopping-bag"></i></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="{% url 'users_app:login' %}">Войти <i class="fas fa-sign-in-alt"></i></a>
				</li>
			</ul>
		</div>
	</div>
</nav>

<!-- Page Content -->
{% block content %}
{% endblock %}

<!-- Footer -->

{% block footer %}
{% endblock %}

<!-- Bootstrap core JavaScript -->
<script src="{{ STATIC_PREFIX }}vendor/jquery/jquery.min.js"></script>
<script src="{{ STATIC_PREFIX }}vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- FontAwesome script -->
<script src="{{ STATIC_PREFIX }}vendor/fontawesome/fontawesome-icons.js" crossorigin="anonymous"></script>

</body>

</html>
