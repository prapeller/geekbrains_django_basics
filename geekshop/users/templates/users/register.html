{% extends 'users/base.html' %}

{% block main %}
	<div class="col-lg-7">
		<div class="card shadow-lg border-0 rounded-lg mt-5">
			<div class="card-header">
				<h3 class="text-center font-weight-light my-4">Registration</h3>
			</div>
			<div class="card-body">
				<form action="{% url 'users_app:register' %}" method="post">
					{% csrf_token %}

					{% for field in form %}
						<div class="form-group">
							<label class="small mb-1" for="{{ field.auto_id }}">{{ field.name }}</label>
							<div>{{ field }}</div>
						</div>
					{% endfor %}

					<div class="form-group mt-4 mb-0">
						<input class="btn btn-primary btn-block" type="submit" value="Sign up">
					</div>
				</form>
			</div>
			<div class="card-footer text-center">
				<div class="small">
					<a href="{% url 'users_app:login' %}">Signed up already? </a>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
