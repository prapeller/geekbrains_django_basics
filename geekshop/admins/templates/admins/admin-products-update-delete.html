{% extends 'admins/base.html' %}

{% block content %}

	<main>
		<div class="container-fluid">
			<h1 class="mt-4">Update product | {{ product.name }}</h1>

			<div class="col-lg-12 text-center">
				<img width="100" height="100"
				     src="{% if product.image %} {{ product.image.url }} {% else %} {{ STATIC_PREFIX }}vendor/img/users/default_avatar.jpg {% endif %}"
				     class="img-thumbnail">
			</div>

			<div class="card-body">
				<form action="{% url 'admins_app:product_update' product.id %}" method="post" enctype="multipart/form-data">
					{% csrf_token %}

					<div class="input-group-sm mb-3">
						{% for field in form %}
							<div class="form-group">
								<label class="small mb-1" for="{{ field.id_for_label }}">{{ field.name }}</label>
								<div>{{ field }}</div>
							</div>
						{% endfor %}
					</div>

					<div class="col-lg-12 row" style="margin-top: 33px;">
						<input class="btn btn-info btn-block" type="submit" value="Update">
					</div>

				</form>


				<form action="{% url 'admins_app:product_delete' product.id %}" method="post">
					{% csrf_token %}
					<div class="col-lg-12 row" style="margin-top: 33px;">
						<input class="btn btn-danger btn-block" type="submit" value="Delete">
					</div>
				</form>


			</div>
		</div>
	</main>


{% endblock %}
