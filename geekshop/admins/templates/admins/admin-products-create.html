{% extends 'admins/base.html' %}

{% block content %}

	<main>
		<div class="container-fluid">
			<h1 class="mt-4">Create product</h1>
			<form action="{% url 'admins_app:product_create' %}" method="post" enctype="multipart/form-data">
				{% csrf_token %}
				<div class="input-group-sm mb-3">
					{% for field in form %}
						<div class="form-group">
							<label class="small mb-1" for="{{ field.id_for_label }}">{{ field.name }}</label>
							<div>{{ field }}</div>
						</div>
					{% endfor %}
				</div>

				<div class="form-row">
					<div class="col-lg-12" style="margin-top: 33px;">
						<input class="btn btn-info btn-block" type="submit" value="Create">
					</div>
				</div>
			</form>
		</div>
	</main>

{% endblock %}
